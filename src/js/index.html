<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chipdesk</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.less" />
    <script src="./main.js" type="module"></script>
</head>
<body>
    <div id="grid">
        <div id="options">
            <label>
                Module
                <input id=":options.module" type="checkbox" />
            </label>
            <label>
                IIFE
                <select id=":options.iife">
                    <option value="top-level">Top-level</option>
                    <option value="sync">Sync</option>
                    <option value="async">Async</option>
                </select>
            </label>
        </div>

        <div id="monaco"></div>

        <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.52.0/min/vs/loader.js"></script>
        <script>
            window.MonacoEnvironment = {
                getWorker: () =>
                    new Worker("data:text/javascript;charset=utf-8," + encodeURIComponent(`
                        self.MonacoEnvironment = {
                            baseUrl: "https://cdn.jsdelivr.net/npm/monaco-editor@0.52.0/min/"
                        };
                        importScripts("https://cdn.jsdelivr.net/npm/monaco-editor@0.52.0/min/vs/base/worker/workerMain.js");
                    `))
            };

            require.config({ 
                paths: { vs: "https://cdn.jsdelivr.net/npm/monaco-editor@0.52.0/min/vs" } 
            });
            
            window.monacoPromise = new Promise(resolve => {
                require(["vs/editor/editor.main"], () => {
                    monaco.languages.typescript.javascriptDefaults.setCompilerOptions({
                        target: monaco.languages.typescript.ScriptTarget.ES2020,
                        allowNonTsExtensions: true,
                        lib: ["es2020", "dom", "dom.iterable"]
                    });
                    resolve(monaco);
                });
            });
        </script>

        <iframe id="display" src="./display/"></iframe>
        <iframe id="console" src="./console/"></iframe>
    </div>
</body>
</html>
