<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chipdesk</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.less" />
    <script src="./main.js" type="module"></script>
</head>
<body>
    <div id="grid">
        <div id="options">
            &lt;script
            <label>
                type="module"
                <input id=":options.module" type="checkbox" />
            </label>
            &gt;
            <label>
                /* IIFE */
                <select id=":options.iife">
                    <option value="top-level">// Top-level</option>
                    <option value="sync">(() => {</option>
                    <option value="async">(async () => {</option>
                </select>
            </label>
        </div>

        <textarea id="editor"></textarea>

        <iframe id="display" src="./display/"></iframe>
        <iframe id="console" src="./console/"></iframe>
    </div>
</body>
</html>
